<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    nav {
      margin-top: 1rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: rgba(255,255,255,1);
    }
    .slideshow-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 2rem auto;
      background: transparent;
      box-shadow: none;
      overflow: hidden;
    }
    .slide {
      display: none;
      padding: 2rem;
      text-align: center;
    }
    .slide.active {
      display: block;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .control-btn {
      background: none;
      border: none;
      font-size: 2rem;
      color: rgba(0,0,0,0.5);
      cursor: pointer;
      padding: 0 1rem;
      transition: color 0.3s;
    }
    .control-btn:hover {
      color: rgba(0,0,0,0.8);
    }
    .media {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 0.5rem;
    }
    blockquote {
      font-style: italic;
      font-size: 1.5rem;
      margin: 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <button class="btn" data-type="text">Quotes</button>
      <button class="btn" data-type="image">Images</button>
      <button class="btn" data-type="gif">GIFs</button>
      <button class="btn" data-type="video">Videos</button>
    </nav>
  </header>
  <div class="slideshow-container"></div>

  <script>
    // 1) Define your static media lists (just filenames, relative to these folders)
    const mediaItems = {
      text: [],                 // loaded from quotes/quotes.json
      image: [
        "images/photo1.jpg",
        "images/photo2.jpg"
      ],
      gif: [
        "gifs/anim1.gif",
        "gifs/anim2.gif"
      ],
      video: [
        "https://www.w3schools.com/html/mov_bbb.mp4",
        "https://www.w3schools.com/html/movie.mp4"
      ]
    };

    let currentType = "text";
    let currentIndex = 0;
    const container = document.querySelector(".slideshow-container");
    const buttons = document.querySelectorAll(".btn");

    // 2) Wire up the buttons
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        currentType = btn.dataset.type;
        currentIndex = 0;
        renderSlides();
      });
    });

    // 3) Fetch your quotes JSON on load, then render the first slide
    document.addEventListener("DOMContentLoaded", () => {
      fetch("quotes/quotes.json")
        .then(res => res.json())
        .then(data => {
          mediaItems.text = data;
          renderSlides();
        })
        .catch(err => {
          console.error("Could not load quotes:", err);
          mediaItems.text = ["I trust chatgpt with every fiber of my being."];
          renderSlides();
        });
    });

    // 4) Build the slides + controls
    function renderSlides() {
      container.innerHTML = "";
      const items = mediaItems[currentType] || [];

      items.forEach((item, idx) => {
        const slide = document.createElement("div");
        slide.className = "slide" + (idx === currentIndex ? " active" : "");

        if (currentType === "text") {
          const bq = document.createElement("blockquote");
          bq.textContent = item;
          slide.appendChild(bq);

        } else if (currentType === "video") {
          const vid = document.createElement("video");
          vid.src = item;
          vid.controls = true;
          vid.className = "media";
          slide.appendChild(vid);

        } else {
          const img = document.createElement("img");
          img.src = item;
          img.className = "media";
          slide.appendChild(img);
        }

        container.appendChild(slide);
      });

      // controls
      const ctrl = document.createElement("div");
      ctrl.className = "controls";
      const prev = document.createElement("button");
      prev.innerHTML = "&#10094;";
      prev.className = "control-btn";
      prev.onclick = () => changeSlide(-1);
      const next = document.createElement("button");
      next.innerHTML = "&#10095;";
      next.className = "control-btn";
      next.onclick = () => changeSlide(1);
      ctrl.append(prev, next);
      container.appendChild(ctrl);
    }

    function changeSlide(dir) {
      const slides = container.querySelectorAll(".slide");
      if (!slides.length) return;
      slides[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + dir + slides.length) % slides.length;
      slides[currentIndex].classList.add("active");
    }
  </script>
</body>
</html>
