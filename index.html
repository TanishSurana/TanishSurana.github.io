<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    nav {
      margin-top: 1rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: rgba(255,255,255,1);
    }
    .slideshow-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 2rem auto;
      background: transparent;
      box-shadow: none;
      overflow: hidden;
    }
    .slide {
      display: none;
      padding: 2rem;
      text-align: center;
    }
    .slide.active {
      display: block;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .control-btn {
      background: none;
      border: none;
      font-size: 2rem;
      color: rgba(0,0,0,0.5);
      cursor: pointer;
      padding: 0 1rem;
      transition: color 0.3s;
    }
    .control-btn:hover {
      color: rgba(0,0,0,0.8);
    }
    .media {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 0.5rem;
    }
    blockquote {
      font-style: italic;
      font-size: 1.5rem;
      margin: 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <button class="btn" data-type="text">Quotes</button>
      <button class="btn" data-type="image">Images</button>
      <button class="btn" data-type="gif">GIFs</button>
      <button class="btn" data-type="video">Videos</button>
    </nav>
  </header>
  <div class="slideshow-container"></div>

  <script>
    (async function() {
      const username = window.location.hostname.split('.')[0];
      const repo = `${username}.github.io`;
      const folders = { image: 'images', gif: 'gifs', video: 'videos' };
      const mediaItems = { text: [], image: [], gif: [], video: [] };
      let currentType = 'text';
      let currentIndex = 0;
      const container = document.querySelector('.slideshow-container');
      const buttons = document.querySelectorAll('.btn');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          currentType = btn.dataset.type;
          currentIndex = 0;
          renderSlides();
        });
      });

      async function loadFolder(type) {
        const folder = folders[type];
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
        try {
          const res = await fetch(apiUrl);
          if (!res.ok) return [];
          const data = await res.json();
          return data
            .filter(item => {
              const ext = item.name.split('.').pop().toLowerCase();
              if (type === 'image') return ['jpg','jpeg','png','webp','svg'].includes(ext);
              if (type === 'gif') return ['gif'].includes(ext);
              if (type === 'video') return ['mp4','webm','ogg'].includes(ext);
              return false;
            })
            .map(item => item.download_url);
        } catch (e) {
          console.error('Error loading ' + type + ':', e);
          return [];
        }
      }

      function renderSlides() {
        container.innerHTML = '';
        const items = mediaItems[currentType] || [];

        items.forEach((item, idx) => {
          const slide = document.createElement('div');
          slide.className = 'slide' + (idx === currentIndex ? ' active' : '');

          if (currentType === 'text') {
            const bq = document.createElement('blockquote');
            bq.textContent = item;
            slide.appendChild(bq);

          } else if (currentType === 'video') {
            const vid = document.createElement('video');
            vid.src = item;
            vid.controls = true;
            vid.className = 'media';
            slide.appendChild(vid);

          } else {
            const img = document.createElement('img');
            img.src = item;
            img.className = 'media';
            slide.appendChild(img);
          }

          container.appendChild(slide);
        });

        const ctrl = document.createElement('div');
        ctrl.className = 'controls';
        const prev = document.createElement('button');
        prev.innerHTML = '&#10094;';
        prev.className = 'control-btn';
        prev.onclick = () => changeSlide(-1);
        const next = document.createElement('button');
        next.innerHTML = '&#10095;';
        next.className = 'control-btn';
        next.onclick = () => changeSlide(1);
        ctrl.append(prev, next);
        container.appendChild(ctrl);
      }

      function changeSlide(dir) {
        const slides = container.querySelectorAll('.slide');
        if (!slides.length) return;
        slides[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + dir + slides.length) % slides.length;
        slides[currentIndex].classList.add('active');
      }

      // Load quotes.json
      try {
        const res = await fetch('quotes/quotes.json');
        mediaItems.text = await res.json();
      } catch (e) {
        console.error('Could not load quotes.json, using default:', e);
        mediaItems.text = ['I trust chatgpt with every fiber of my being.'];
      }

      // Load images and gifs dynamically
      mediaItems.image = await loadFolder('image');
      mediaItems.gif = await loadFolder('gif');
      // Try local videos, otherwise fallback
      const vids = await loadFolder('video');
      mediaItems.video = vids.length ? vids : [
        'https://www.w3schools.com/html/mov_bbb.mp4',
        'https://www.w3schools.com/html/movie.mp4'
      ];

      renderSlides();
    })();
  </script>
</body>
</html>
